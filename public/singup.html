<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sing up</title>
    <link rel="stylesheet" href="./css/singup.css">
</head>
<body>
    <img src="./img/loader.gif" class="loader" alt="">

    <div class="container">
        <img src="./img/acc logo.jpg" class="logo" alt="">
        <div class="alert-box">
            <img src="./img/error.png" class="alert-img" alt="">
            <p class="alert-msg">error message</p>
        </div>
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="nama">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="nomor">
            <input type="checkbox" checked class="checkbox" id="term-and-cond">
            <label for="term-and-cond">setuju dengan <a href="#">ketentuan</a> kami</label>
            <br>
            <input type="checkbox" checked class="checkbox" id="notification">
            <label for="term-and-cond">kirim validasi ke email anda</label>

            <button class="submit-btn">buat akun</button>
            <div class="akun1"><p class="akun">sudah punya akun?<a href="/singup" class="link">log in</a></p></div>
            

           
        </div>

    </div>
    <script src="./js/form.js"></script>
</body>
</html>
